# Cache pour les assets statiques
location /assets/ {
    root /var/www/vhosts/cercle-parisien.com/httpdocs;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Proxy API vers backend Node.js
location /api/ {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

# Proxy webhook Stripe - IMPORTANT: doit pointer vers /api/webhook sur le backend
location /webhook {
    proxy_pass http://127.0.0.1:3000/api/webhook;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Headers sp√©cifiques pour Stripe
    proxy_set_header Content-Type $content_type;
    proxy_pass_request_body on;
}
